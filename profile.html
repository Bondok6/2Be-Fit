<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="icon" href="img/icon.jpg">
</head>
<body>
    <div class="container">
    <form action="/action_page.php">
        <div class="photo">
            <img src="https://via.placeholder.com/150C/000000/FFFFFF https://placeholder.com/?text=upload photo " 
            style="border-radius: 50%;" alt=""> <br><br>
            <label for="img">Select image:</label>
            <input type="file" id="img" name="img" accept="image/*">
            <br><br>
        </div>
         
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="example@gmail.com">

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" placeholder="+20">

    <label for="weight">Your Weight:</label>
    <input type="text" id="weight" name="weight" placeholder="number by Kg">

    <label for="height">Your Height:</label>
    <input type="text" id="height" name="height" placeholder="number by Cm">

    <label for="country">Your City</label>
    <select id="country" name="country">
      <option value="Cairo">Cairo</option>
      <option value="Portsaid">Portsaid</option>
      <option value="Alexandria">Alexandria</option>
      <option value="Luxor">Luxor</option>
      <option value="Aswan">Aswan</option>
    </select>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="in detail">

    <label for="subject">About Yourself</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
    <input type="submit" value="Reset">
        
      </form>
    </div>
</body>
</html>
